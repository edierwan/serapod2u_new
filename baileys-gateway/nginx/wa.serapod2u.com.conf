# Nginx Configuration for WhatsApp Baileys Gateway
# File: /etc/nginx/sites-available/wa.serapod2u.com
#
# Features:
# - HTTP → HTTPS redirect
# - Rate limiting for sensitive endpoints
# - Security headers
# - WebSocket support (for long-polling if needed)
#
# Prerequisites:
# - Rate limit zones defined in /etc/nginx/conf.d/wa-rate-limit.conf
# - SSL certificate from Let's Encrypt (certbot)

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name wa.serapod2u.com;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name wa.serapod2u.com;

    # SSL Configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/wa.serapod2u.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wa.serapod2u.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/wa.serapod2u.com.access.log;
    error_log /var/log/nginx/wa.serapod2u.com.error.log;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 300s;  # Longer for QR code generation

    # ============================================
    # RATE LIMITED ENDPOINTS
    # ============================================

    # Very sensitive: Session reset (5 req/min)
    location = /session/reset {
        limit_req zone=wa_sensitive burst=2 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Session logout (5 req/min) - also sensitive
    location = /session/logout {
        limit_req zone=wa_sensitive burst=2 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Session reconnect (5 req/min) - also sensitive
    location = /session/reconnect {
        limit_req zone=wa_sensitive burst=2 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # QR code endpoint (60 req/min)
    location = /session/qr {
        limit_req zone=wa_qr burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeout for QR generation
        proxy_read_timeout 30s;
    }

    # ============================================
    # DEFAULT LOCATION (with general rate limit)
    # ============================================

    location / {
        limit_req zone=wa_general burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        
        # Required headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (for potential future use)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }
}
